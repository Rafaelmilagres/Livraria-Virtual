<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	     xmlns:f="http://java.sun.com/jsf/core"
	     xmlns:h="http://java.sun.com/jsf/html"
	     xmlns:c="http://java.sun.com/jsp/jstl/core" >
	<h:head>
		<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />		
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta name="description" content="" />
		<meta name="author" content="" />

		<title>Saraiva Livros - Cadastrar Livro</title>

		<link href="css/bootstrap.min.css" rel="stylesheet" />
		<link href="css/styles.css" rel="stylesheet" />
	</h:head>
	<body>
		<div class="header clearfix">
			<div class="container">
				<div class="right clearfix">
					<p class="usuarioinfo">Seja bem vindo, <span id="usuario">#{loginBean.cliente.nome}</span></p>
					<c:if test="#{loginBean.cliente.adm}">
						<p class="dashboard">
							<a href="gerente-dashboard.xhtml">Dashboard</a>
						</p>
					</c:if>
					<h:form>
						<h:commandLink class="right logout" action="#{loginBean.efetuarLogout()}" value="Log Out" />
					</h:form>
					<a class="right carrinho-link" href="carrinho.xhtml">Carrinho</a>
					<div class="clearfix"></div>
					
				</div>
				<h3 class="logo-main"><span class="logo">Saraivada</span><span class="tipo">Livros / Gerencial</span></h3>
				<nav class="navbar navbar-default">
				   <div class="container-fluid">
			         <ul class="nav navbar-nav">
			            <li><a href="index.xhtml">Início</a></li>
			            <li role="presentation" class="dropdown">
			            	<a class="dropdown-toggle" data-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false">Cadastrar <span class="caret"></span> </a>
			            	<ul class="dropdown-menu">
			            		<li><a href="gerente-cad-livro.xhtml">Livro</a></li> 
			            		<li><a href="gerente-cad-categoria.xhtml">Categoria</a></li> 
			            		<li><a href="gerente-cad-editora.xhtml">Editora</a></li>
			            		<li role="separator" class="divider"></li> 
			            		<li><a href="gerente-cad-cliente.xhtml">Cliente</a></li>
			            	</ul> 
			            </li>
			         </ul>
			         <h:form class="navbar-form navbar-right" role="search">
			         	<div class="form-group">
			         		<h:inputText class="form-control" value="#{livroBean.termoBusca}"></h:inputText>
			         	</div> 
			         	<h:selectOneMenu class="form-control" value="#{livroBean.tipoBusca}">
						  	<f:selectItem itemLabel="Livro" itemValue="1" />
						  	<f:selectItem itemLabel="ISBN" itemValue="2" />
						  	<f:selectItem itemLabel="Autor" itemValue="3" />
						</h:selectOneMenu>
						
						<h:commandButton class="btn btn-primary" value="Pesquisar" action="#{livroBean.buscarTermo()}" />
			         </h:form>
				   </div>
				</nav>
			</div>
		</div>

		<div class="container">
			<div class="row gerencial">
				<div class="col-md-12">
					<h3>Cadastro de Livro</h3>
				</div>
				<div class="col-md-8 col-md-offset-2">
					<h:form class="form-signin gerencial-cad">
						<h:inputHidden id="inputId" class="form-control" value="#{gerenteBean.livro.id}" />
						
						<label for="inputNome">Nome</label>
						<h:inputText id="inputNome" class="form-control" value="#{gerenteBean.livro.nome}" required="true" />
						
						<label for="inputAutor">Autor</label>
						<h:inputText id="inputAutor" class="form-control" value="#{gerenteBean.livro.autor}" required="true" />
						
						<label for="inputISNB">ISNB</label>
						
						<h:inputText id="inputISBN" class="form-control" value="#{gerenteBean.livro.isbn}"  required="true" />
						<label>Categoria</label>
						
						<h:selectOneMenu class="form-control" id="categoria" value="#{gerenteBean.idCategoria}" title="Selecione uma Categoria">
							<c:forEach var="categoria" items="#{livroBean.categorias}">
						  		<f:selectItem itemLabel="#{categoria.nome}" itemValue="#{categoria.id}" />
							</c:forEach>
						</h:selectOneMenu>
						<label>Editora</label>
						<h:selectOneMenu class="form-control" id="editora" value="#{gerenteBean.idEditora}" title="Selecione uma Editora">
							<c:forEach var="editora" items="#{livroBean.editoras}">
						  		<f:selectItem itemLabel="#{editora.nome}" itemValue="#{editora.id}" />
							</c:forEach>
						</h:selectOneMenu>
						
						<label for="inputPreco">Preço</label>
						<div class="input-group">
							<div class="input-group-addon">$</div>
							<h:inputText id="inputPreco" class="form-control" value="#{gerenteBean.livro.preco}"  required="true" />
						</div>
						<label for="inputEstoque">Estoque</label>
						<h:inputText id="inputEstoque" class="form-control" value="#{gerenteBean.livro.qtde}"  required="true" />
						
						<label for="inputImg">URL da imagem</label>
						<h:inputText id="inputImg" class="form-control" value="#{gerenteBean.livro.url_img}"/>
						
						<h:commandButton class="btn btn-md btn-primary btn-block" value="Cadastrar" action="#{gerenteBean.cadastrarLivro()}" />
					</h:form>
				</div>
			</div>
		</div>

		<footer class="footer container">
			<p>&copy; 2015 Saraivada Livros, Inc.</p>
		</footer>

		<script src="js/jquery.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
	</body>
</html>
